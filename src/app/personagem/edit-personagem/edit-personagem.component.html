<div class="pt-3 pb-2 mb-3 border-bottom">

  <h2 class="h2">Editar Personagem</h2>

</div>



<form [formGroup]="personagemForm" (ngSubmit)="submitForm()" novalidate>

  <div class="row">

    <div class="col-lg-6 col-md-8 col-sm-12">

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Nome</label>

          <input type="text" id="nome" class="form-control" formControlName="nome" required/>

          <!-- errors-->

          <p *ngIf="nome?.touched && nome?.invalid" class="error">

            <sup>*</sup>Nome obrigatório

          </p>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Raça</label>

          <input

            type="text"

            formControlName="raca"

            class="form-control"

            required

          />

          <!-- errors-->

          <p *ngIf="raca?.touched && raca?.invalid" class="error">

            <sup>*</sup>Informe a raça

          </p>

        </div>

      </div>

      <div class="row">

        <div class="col-md-12 mb-3">

          <label>Série De Origem:</label>

          <input

            type="text"

            formControlName="serieDeOrigem"

            class="form-control"

            required

          />

          <!-- errors-->

          <p *ngIf="serieDeOrigem?.touched && serieDeOrigem?.invalid" class="error">

            <sup>*</sup>Informe a série de origem

          </p>

        </div>

      </div>

      <div class="form-group text-end">

        <button type="submit" class="btn btn-info mx-2" [disabled]="!personagemForm.valid">

          Editar Personagem

        </button>

      </div>

    </div>

  </div>

</form>
